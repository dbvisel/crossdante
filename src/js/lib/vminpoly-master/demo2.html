<!DOCTYPE html>
<html>
  <head>
    <title>Sophisticated vw, vh & vmin example</title>
    <link rel='stylesheet' href='test2.css'/>
  </head>
  <body>
    <div id='header'>
      <a href="#">
        <h1 id="logo">Resize the Window!</h1>
      </a>
      <div id='nav'>Navigation</div>
    </div>
    <div id="content">
      <div id="highlights">Highlights</div>
      <div id="news">
        <div id="item1">News item 1</div>
        <div id="item2">News item 2</div>
        <div id="item3">News item 3</div>
      </div>
      <div id="ads">
        <div id="ad1">ad 1</div>
        <div id="ad2">ad 2</div>
        <div id="ad3">ad 3</div>
      </div>
    </div>
    <div id='footer'>Footer</div>
    <script type="text/javascript">
      if (!Array.prototype.filter)
      {
        Array.prototype.filter = function(fun /*, thisp*/)
        {
          var len = this.length;
          if (typeof fun != "function")
            throw new TypeError();

          var res = new Array();
          var thisp = arguments[1];
          for (var i = 0; i < len; i++)
          {
            if (i in this)
            {
              var val = this[i]; // in case fun mutates this
              if (fun.call(thisp, val, i, this))
                res.push(val);
            }
          }

          return res;
        };
      }
    </script>
    <script src="tokenizer.js"></script>
    <script src="parser.js"></script>
    <script src="vminpoly.js"></script>
  </body>
</html>
