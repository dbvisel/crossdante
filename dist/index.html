<!DOCTYPE html>
<html>
<head>
	<title>Cross Dante</title>
  <meta charset="utf-8">
  <meta name="description" content="Cross Dante">
  <meta name="author" content="Dan Visel">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
	<div id="main">
		<nav id="navbar">
			<nav class="left"><nav class="button" id="navprev">◀</nav><nav class="button" id="navup">▲</nav></nav>
			<nav id="navtitle"></nav>

		<div id="content">
			<div class="page" id="lens">
				<div class="textframe" id="text"></div>
			</div>
			<div class="page basic" id="help"></div>
			<div class="page basic" id="settings">
				<h1>Settings</h1>
				<div id="translationchoose">
					<p>Choose which translations to show:</p>
				</div>
				<div id="translationgo"></div>
			</div>
		</div>
  <script src="js/main.min.js"></script>

</html>
